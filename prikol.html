<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <form class="row g-3">
            <div class="col-auto">
                <div class="password">
                    <label for="inputPassword2" class="visually-hidden">Password</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Password">
                    <div class="password-info"></div>

                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
            </div>
        </form>
    </div>
    <button class="btn btn-success">купи менян</button>

    <!-- dfdfdsdsdsad -->
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    
    $(() => {
        $('#inputPassword2').on('keyup', function (e) {
            const el = $(this),
            val = el.val(),
            info = $('.password-info')
            let message = '',
            color = ''
            
            if (val.length > 5) {
                message = 'Слабый пароль'
                color = 'text-danger'
                if (val.match('^(?=.*[a-z])(?=.*[A-Z]).+$')) {
                    message = 'средний пароль'
                    color = 'text-warning'
                    if (val.match('^(?=.*[0-9]).+$')) {
                        message = 'хороший пароль'
                        color = 'text-success'
                        if (val.match('^(?=.*[\!\@\#\$]).+$')) {
                            message = 'отличный пароль'
                            color = 'text-success'
                        }
                    }
                }
            } else {
                if (val.length > 3) {
                    message = 'Слабый пароль'
                    color = 'text-danger'

                    el.addClass('is-valid')

                }
            }
            info.removeClass('text-danger')
            info.removeClass('text-warning')
            info.removeClass('text-success')

            info.html(message)
            info.addClass(color)

        })
    })

</script>
